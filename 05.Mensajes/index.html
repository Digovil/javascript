<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container vh-100">
        <div class="row  text-center" >
            <div class="col-8 m-auto mt-4">
                <header>
                    <h1>Web Storage</h1>
                </header>
            </div>
            
            <div class="col-10 mt-4 container d-flex justify-content-between p-4 container-section" style="height: 50vh;">
                <div class="col-5">

                    <div class="mb-3">
                        <label class="form-label" > <b>Mensaje:</b>  </label>
                        <textarea class="form-control" maxlength="20" id="exampleFormControlTextarea"  rows="4"></textarea>
                    </div>    
                    <button type="button" class="btn btn-primary col-12">Enviar</button>                
                </div>
                
                <div class="col-5"> 

                    <div class="mt-1 table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table  table-bordered table-sm">
                            <thead>
                                <tr>
                                  <th scope="col-2">#</th>
                                  <th scope="col-10">Mensaje</th>
                                </tr>
                            </thead>
                            <tbody>      
                            </tbody>
                        </table>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="js/01-scripts.js"></script>
</body>
</html>
